{% extends '_site_base.html' %}

{% block head %}
<style>
.csl-bib-body {
    padding-left: 2em;
    text-indent: -2em;
    margin-bottom: 4px;
}
</style>
{% endblock %}

{% block body %}
<h1>Nederlandse Heidegger-bibliografie</h1>
<ul>
{% for i in bibliography %}
<li><a href="{% url 'detail' i.id %}">{{ i.reference | safe }}</a></li>
{% empty %}
<li>Geen uitgaven gevonden.</li>
{% endfor %}
</ul>
{% endblock body %}
