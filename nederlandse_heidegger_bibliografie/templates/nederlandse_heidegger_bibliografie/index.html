{% extends '_site_base.html' %}

{% block head %}
<style>
.csl-bib-body {
    padding-left: 2em;
    text-indent: -2em;
    margin-bottom: 4px;
}
</style>
{% endblock %}

{% block body %}
<h1>Nederlandse Heidegger-bibliografie</h1>
{% for i in bibliography %}
<a href="{% url 'detail' i.id %}">{{ i.reference | safe }}</a>
{% endfor %}
{% endblock body %}
